<div class="cards">
  <div class="row d-flex cards-container">
    <div class="col-md-3">
      <span class="cards-icon">
        <img [src]="item.url" alt="">
      </span>
    </div>

    <div class="col-md-9">
      <div class="cards-title">
        <p>{{ item.title }}</p>
      </div>

      <div class="cards-text">
        <p>{{ item.text }}</p>
      </div>
    </div>
  </div>
</div>
